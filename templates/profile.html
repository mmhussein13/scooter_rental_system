{% extends 'base.html' %}

{% block title %}User Profile - Scooter Rental Management System{% endblock %}

{% block page_title %}User Profile{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Your Profile Information</h5>
        
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="text-center mb-3">
                    <i class="fas fa-user-circle fa-5x"></i>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" disabled>Change Avatar</button>
                </div>
            </div>
            <div class="col-md-9">
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" value="{{ request.user.username }}" readonly>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" value="{{ request.user.first_name }}">
                        </div>
                        <div class="col">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" value="{{ request.user.last_name }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" value="{{ request.user.email }}">
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-success" disabled>Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <hr>
        
        <h5 class="card-title">Change Password</h5>
        <form>
            <div class="mb-3">
                <label for="current_password" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="current_password">
            </div>
            <div class="mb-3">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="new_password">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirm_password">
            </div>
            <button type="submit" class="btn btn-danger" disabled>Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
